<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Trillo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./imgs/logo.png" alt="trillo logo" class="logo__img">
            </div>
            <div class="search">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="./imgs/symbol-defs.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </div>

            <nav class="user-nav">
                <div class="user-nav__box">
                    <svg class="user-nav__box__icon">
                        <use xlink:href="./imgs/symbol-defs.svg#icon-chat"></use>                        
                    </svg>
                    <span class="user-nav__box__span">4</span>
                </div>
                <div class="user-nav__user">
                    <img src="./imgs/user.jpg" class="user-nav__user__photo" />
                    <span>Yasser</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
              <div class="sidebar__nav">
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="./imgs/symbol-defs.svg#icon-home">

                                </use>
                              
                            </svg>
                            Home
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="./imgs/symbol-defs.svg#icon-aircraft-take-off">

                                </use>
                            </svg>
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="./imgs/symbol-defs.svg#icon-key">

                                </use>
                            </svg>
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="./imgs/symbol-defs.svg#icon-bookmark">

                                </use>
                            </svg>
                        </a>
                    </li>
                </ul>
              </div>
              <div class="legacy">
                  All rights reserved to Yasser Kassem 2019.
              </div>
            </nav>
            <main class="main">
                main
            </main>
        </div>
    </div>
</body>
</html>
